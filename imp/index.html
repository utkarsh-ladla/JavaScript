<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Employee Management System</h1>

  <div class="filters">
    <label for="department-filter">Filter by Department:</label>
    <select id="department-filter" onchange="handleFilterChange(event)">
      <option value="">-- All Departments --</option>
    </select>

    <label for="gender-filter">Filter by Gender:</label>
    <select id="gender-filter" onchange="handleFilterChange(event)">
      <option value="">-- All Genders --</option>
    </select>

    <label for="sort-by">Sort by Salary:</label>
    <select id="sort-by" onchange="handleSortChange(event)">
      <option value="">-- None --</option>
      <option value="lowToHigh">Low to High</option>
      <option value="highToLow">High to Low</option>
    </select>
  </div>

  <table id="employee-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Department</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="pagination">
    <button id="prev-page" onclick="handlePrevButtonClick()" disabled>Previous</button>
    <button id="next-page" onclick="handleNextButtonClick()">Next</button>
    <span id="page-info">Page <span id="current-page">1</span> of <span id="total-pages">--</span></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
